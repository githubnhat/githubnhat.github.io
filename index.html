<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffle text</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>Xáo Trộn Văn Bản</h1>
      <div class="text-input">
        <h3>Nhập đoạn văn bản cần xáo trộn</h3>
        <textarea class="input" rows="9" cols="70" autofocus placeholder="Vui lòng nhập văn bản cần xáo trộn"></textarea>  
      </div>
      <div class="btn_result">
        <button class="btn" onclick="randomString()">Nút cố định hay gán lại là nút nào</button>
      </div>
      <div class="text-result">
        <h3>Kết quả</h3>
        <textarea class="output" rows="9" cols="70"></textarea> 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
